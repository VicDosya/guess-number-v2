<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Random Number</title>

</head>

<body>
    <div id="mainContainer">

        <div id="descriptionContainer">
            <h1 id="titleGame">Guess The Random Number</h1>
            <p id="paraGame">Try to guess the number between 0-100.</p>
        </div>

        <div id="inputContainer">
            <input id="inputGame" placeholder="..." maxlength="3">
            <p id="triesText"></p>
        </div>

        <div id="btnContainer">
            <button id="gameButton">Submit</button>
        </div>

        <div id="resultContainer">
            <h3 id="resultText"></h3>
        </div>

    </div>

    <script src="/public/main.js"></script>
</body>

</html>
